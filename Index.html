<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #e6e6e6;
        padding: 10px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        padding: 14px 20px;
        text-decoration: none;
        color: #333;
      }
      li a:hover {
        background-color: #4caf50;
        color: white;
      }

      h1 {
        color: #333;
        margin: 30px 0;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin: 10px;
      }

      img {
        max-width: 400px;
        height: auto;
        margin: auto;
        display: block;
      }

      button:hover {
        background-color: #4caf50;
      }

      #tiger-info,
      #lion-info {
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <h1>Interesting Information about Tigers and Lion</h1>
    <img src="https://i.ibb.co/5gGFHjb9/tiger.jpg" alt="Tiger" />
    <br />
    <button onclick="tiger();">Read More!</button>
    <p id="tiger-info"></p>

    <img
      src="
https://i.ibb.co/WWJBdnq3/lion.jpg"
      alt="Lion"
    />
    <br />
    <button onclick="lion();">Read More!</button>
    <p id="lion-info"></p>

    <script>
      function tiger() {
        document.getElementById("tiger-info").innerHTML =
          "The tiger (Panthera tigris) is the largest extant cat species and a member of the genus Panthera.";
        document.getElementById("tiger-info").style.display = "block";
      }

      function lion() {
        document.getElementById("lion-info").innerHTML =
          "The lion (Panthera leo) is a species in the family Felidae and a member of the genus Panthera.";
        document.getElementById("lion-info").style.display = "block";
      }
    </script>
  </body>
</html>
