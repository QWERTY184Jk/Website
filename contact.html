<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #e6e6e6;
        padding: 10px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        padding: 14px 20px;
        text-decoration: none;
        color: #333;
      }

      li a:hover {
        background-color: #4caf50;
        color: white;
      }
      h1 {
        color: #333;
        margin: 30px 0;
      }

      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-info {
        background-color: #f9f9f9;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        text-align: left;
      }

      .form-group {
        margin: 15px 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      .submit-btn:hover {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="contact-container">
      <h1>Contact Me</h1>

      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Phone: </strong>+ 27 073 650 2252</p>
        <p><strong>Email: </strong>mfundaemmanuel@gmail.com</p>
        <p><strong>Address: </strong>Johannesburg, South Africa</p>
      </div>

      <div class="contact-info">
        <h3>Send me a message</h3>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="email" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="email" name="name" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <iframe
        width="800"
        height="400"
        id="gmap_canvas"
        src="
https://maps.google.com/maps?q=Johannesburg&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
      ></iframe>
    </div>
  </body>
</html>
